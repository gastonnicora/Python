version: '3.3'

services:
  db:
    image: gastonnicora/remates-sql
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_DATABASE: Remates

  web:
    image: gastonnicora/remates-vue
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - api

  api:
    image: gastonnicora/remates-python
    restart: always
    environment:
      DB_HOST: db:3306
      DB_USER: user
      DB_PASS: user
      DB_NAME: Remates
      CELERY: celery:5000
      FLASK_ENV: production
    depends_on:
      - db
      - redis
    ports:
      - "4000:4000"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
